{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block container %}
  <main class="container mt-3 pb-5">
    <div class="row mt-5">
      <div class="col-12 col-lg-4">
        <aside class="pt-3 pb-4 px-4 mb-5 card">
          <h1 class="h4 pt-2 pb-2">Моя компания</h1>
          <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <a class="nav-link" href="{% url 'my_company' %}">1. Информация о&nbsp;компании</a>
            <a class="nav-link active" href="{% url 'my_vacancies' %}">2. Вакансии</a>
          </div>
        </aside>
      </div>
      <div class="col-12 col-lg-8">
        <div class="card">
          <div class="card-body px-4 pb-4 tab-content">
            <!-- Tab -->
            <section>
              <h2 class="h4 pt-2 pb-3">Backend Middle/Senior</h2>
              <p class="alert alert-info" role="alert">Вакансия обновлена</p>
              <form enctype="multipart/form-data" method = "POST">
                {% csrf_token %}
                {{ form|crispy }}
                <button class="btn btn-primary btn-lg btn-block mb-5" type="submit">Сохранить изменения</button>
              </form>
            </section>
            <!-- END Tab -->
          </div>
        </div>
      </div>
    </div>
  </main>
{% endblock %}
